<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra toda a tela sem distorção */
            filter: brightness(0.2);
        }
        
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
    </style>
</head>
<body>      
     <img src="fundo.jpeg">
    <canvas id="canvas">
    </canvas>
    <script src="script.js"></script>
</body>
</html>
